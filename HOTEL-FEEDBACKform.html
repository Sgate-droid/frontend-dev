<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel feedback!</title>
  </head>
  <body>
    <h1>Hotel feedback Form </h1>

    <form  method="get">
      <h3>Are you from inside the US? or outside the US</h3>

      <label for="inusa">Inside:</label>
      <input id="inusa" type="radio" name="location" value="">

      <label for="outusa">Outside</label>
      <input id="outusa"type="radio" name="location" value="">

      <h2>How was our service?</h2>

      <select name="stars">
        <option value="exellent">5</option>
        <option value="Great">4</option>
        <option value="Good">3</option>
        <option value="bad">2</option>
        <option value="poor">1</option>

      </select>

      <h2>write your comment where</h2>

      <textarea name="feedback" rows="10" cols="100"></textarea>
      <input type="submit" name="" value="Submit">


    </form>

  </body>
</html>
